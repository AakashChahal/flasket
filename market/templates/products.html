{% extends 'base.html' %}

<!-- page title  -->
{% block title %} Products Page {% endblock %}

<!-- main content of the page -->
{% block content %}
<h1 class="text-center fst-italic font-monospace">Products Page</h1>
<div class="container-fluid">
    <table class="table table-hover table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr class="align-middle">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.barcode }}</td>
                <td>Â£{{ item.price }}</td>
                <td>
                    <button class="btn btn-round btn-info btn-sm" type="button">
                        Details
                    </button>
                    <button
                        class="btn btn-round btn-primary btn-sm"
                        type="button"
                    >
                        Purchase
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
